<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
         <style> 
             body{
            
                     background-image: url("picturs/homba.jpg");

               
                background-size: 80%;
                margin: 0px;
                font-family:sans-serif;
                font-size: 16px;
                font-weight: 400;
                
            }
                        table{
                border-collapse: inherit;
                width: 60%;
                
            }
                       td{
                  background-color: darksalmon;
              font-size:1rem;
              color:white;
              border-style:solid;
              border-width:1px;
            }
            </style>
    </h:head>
    <h:body>
        
  
      <h1 style="text-align: center;  font-family: monospace; font-size: 50px; top: 180px; align-content: center; color: black"> WELL COME TO HAMUZ SUPERMARKET </h1>
      <h:form>
          
 <h:outputLabel style="color: blue; font-size:20px " value="enter bar_code"/>
 <h:inputText class="inp" value="#{edetadd.bar_code}" />
<br></br><br></br>
<h:commandButton style=" position: fixed;                          
                          color:darkslateblue;
                           font-style:italic;
                           font-size: larger;
                            border-radius: 28px;" value="SERCH" action="#{edetadd.getRows}" />


<h:commandButton style=" position: fixed;
                          right: 50px;
                          top: 30px;
                          color:darkslateblue;
                           font-style:italic;
                           font-size: larger;
                            border-radius: 28px;"  value="BACK" action="userpag.xhtml" />   

<br></br><br></br>


<h:dataTable value="#{edetadd.getRows()}" var="it">
                    <h:column>
                        <f:facet name="header">NAME</f:facet>
                        <h:outputText value=" #{it.name}"/>  
                    </h:column>
                     
                     <h:column>
                        <f:facet name="header">
                            ADDRESS
                        </f:facet>
                      <h:outputText value="  #{it.addres}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> DATE </f:facet>
                        <h:outputText value="#{it.date}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> QUANTITY </f:facet>
                        <h:outputText value=" #{it.quantity}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> PAYMENT WAY </f:facet>
                        <h:outputText value=" #{it.paymentway}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> ITEM TYPE </f:facet>
                       <h:outputText value=" #{it.itemtayp}"/>
                    </h:column>
             
              <h:column>
                        <f:facet name="header"> BAR_CODE </f:facet>
                        <h:outputText value=" #{it.bar_code}"/>
                    </h:column>
             
             
                    <h:column>
                        <f:facet name="header"> COST </f:facet>
                       <h:outputText value=" #{it.cost}"/>
                    </h:column>             
    </h:dataTable>
      </h:form>
        </h:body>
</html>
